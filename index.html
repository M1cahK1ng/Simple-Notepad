<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Log</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>My Simple Log</h1>
        <button id="addNoteBtn"><i class="fas fa-plus"></i> Add New Note</button>
    </header>

    <main>
        <section id="noteListSection">
            <h2>Your Notes</h2>
            <div id="notesContainer">
            </div>
            <p id="noNotesMessage" class="hidden">No notes yet. Click "Add New Note" to start!</p>
        </section>

        <section id="addEditNoteSection" class="hidden">
            <h2><span id="noteFormTitle">Add New Note</span></h2>
            <form id="noteForm">
                <input type="hidden" id="noteIdInput">
                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                <button type="submit" id="saveNoteBtn">Save Note</button>
                <button type="button" id="cancelNoteBtn">Cancel</button>
            </form>
        </section>

        <section id="viewNoteSection" class="hidden">
            <h2 id="viewNoteTitle">Note Details</h2>
            <p id="viewNoteContent"></p>
            <p class="note-meta">Created: <span id="viewNoteCreated"></span></p>
            <p class="note-meta">Last Updated: <span id="viewNoteUpdated"></span></p>
            <div class="note-actions">
                <button id="editViewNoteBtn">Edit</button>
                <button id="deleteViewNoteBtn">Delete</button>
                <button id="backToListBtn">Back to List</button>
            </div>
        </section>
    </main>

    <script src="script.js?v=1.0"></script>
</body>

</html>
